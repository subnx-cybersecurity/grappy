<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="index_style.css">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="src/img/new-vi-logo.png" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="fa-solid fa-user material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Username/Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="fa-solid fa-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span><b>Remember me</b></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label"><b>Or login with</b></span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center fa-brands fa-google fa-beat" style="color: #74C0FC;"> </i></a></li>
                                <li><a href="#"><i class="display-flex-center fa-brands fa-facebook-f fa-beat" style="color: #74C0FC;"> </i></a></li>
                                <li><a href="#"><i class="display-flex-center  fa-brands fa-x-twitter fa-beat" style="color: #74C0FC;"> </i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
        <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        // Hardcoded credentials
        const validUsername = 'admin';
        const validPassword = '1324';

        // Get user inputs
        const username = document.getElementById('your_name').value.trim();
        const password = document.getElementById('your_pass').value.trim();

        // Simple validation
        if (username === validUsername && password === validPassword) {
            window.location.href = 'new.html'; // Redirect to your dashboard page
        } else {
            alert('Invalid username or password!');
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Stock Overview</title>
  <link rel="stylesheet" href="overview.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    
    <h1>Product Stock Overview</h1>
<label for="excelFile" class="upload-label">Upload Stock Sheet:</label>
<label class="custom-upload-btn">
    Choose File
    <input type="file" id="excelFile" accept=".xls,.xlsx">
</label>
<span id="file-name-display"></span>
    
    <canvas id="chartCanvas"></canvas>

    <div style="text-align: right; margin-top: 15px;">
      <a href="combained.html" class="graph-btn" target="_blank">View Combined Graph</a>
    </div>

  </div>

  <div class="footer">
    <!-- Footer Content Optional -->
  </div>

<script src="combained.js"></script>
<script>
  function logout() {
    window.location.href = 'index.html';
  }
  
document.getElementById('excelFile').addEventListener('change', function(){
    const fileName = this.files[0]?.name || "No file chosen";
    document.getElementById('file-name-display').textContent = fileName;
});

</script>
</body>
</html>
